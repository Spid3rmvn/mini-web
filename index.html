<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godwin's - Movie Ticket App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Movie list section -->
      <div class="movie-list">
        <h2>Available Movies</h2>
        <ul id="films">
          <!-- Movie list items will go here -->
        </ul>
      </div>

      <!-- Movie details section -->
      <div class="movie-details">
        <h2 id="movie-title">Select a Movie</h2>
        <img id="movie-poster" src="" alt="Movie Poster" />
        <p id="movie-runtime">Runtime:</p>
        <p id="movie-showtime">Showtime:</p>
        <p id="movie-description">Description:</p>
        <p id="available-tickets">Available Tickets:</p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
